<!-- INCLUDE overall_header.html -->

<!-- IF S_MOTIONPICTURE --><img src="{S_MOTIONPICTURE_IMG_URL}" style="float:right;" alt="{L_TITLE}" /><!-- ENDIF -->

<h1>{L_TITLE}</h1>
<p>{L_TITLE_EXPLAIN}</p>

<!-- IF S_ERROR -->
  <div class="errorbox">
  	<h3>{L_WARNING}</h3>
  	<p>{ERROR_MSG}</p>
  </div>
<!-- ENDIF -->

<form id="mode_select" method="post" action="{U_ACTION}">
	<fieldset class="quick">
		{L_SELECT_BLOCK}: <select name="block" onchange="if (this.options[this.selectedIndex].value != '') this.form.submit();"><!-- BEGIN block_tabs -->
			<option value="{block_tabs.BLOCK}" <!-- IF block_tabs.S_SELECTED -->selected="selected"<!-- ENDIF -->>{block_tabs.TITLE}</option>
			<!-- END block_tabs --></select> <input class="button2" type="submit" value="{L_GO}" />
		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- IF .options -->
	<form id="acp_socialnet" method="post" action="{U_ACTION}&amp;block={SN_CURRENT_BLOCK}">
    <!-- BEGIN options -->
      <!-- IF options.S_LEGEND -->
        <!-- IF not options.S_FIRST_ROW -->
          </fieldset>
        <!-- ENDIF -->
          <fieldset>
            <legend>{options.LEGEND}</legend>
      <!-- ELSE -->
        <dl>
          <dt>
            <label for="{options.KEY}">{options.TITLE}:</label>
            <!-- IF options.S_EXPLAIN --><br /><span>{options.TITLE_EXPLAIN}</span><!-- ENDIF -->
          </dt>
          <dd>{options.CONTENT}</dd>
        </dl>
      <!-- ENDIF -->
    <!-- END options -->
    <!-- IF S_AUTH -->
      <!-- BEGIN auth_tpl -->
        {auth_tpl.TPL}
      <!-- END auth_tpl -->
    <!-- ENDIF -->
    </fieldset>
		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
			{S_FORM_TOKEN}
		</p>
	</form>
<!-- ENDIF -->

<!-- ENDIF -->
