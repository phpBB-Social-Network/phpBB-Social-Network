<div id="d-lessc" style="display:none;font-size: 1.2em;" title="Compilation {ICON} CSS :: LESSC">
	<span class="ui-icon ui-icon-{ICON}" style="float:left;margin-right:10px;"></span>
	{MESSAGE}
</div>
<script type="text/javascript">
		jQuery(document).ready(function($){
			$('#d-lessc').dialog({
				modal: true,
				width: '60%',
				buttons: {
					Close: function() {
						$( this ).dialog( 'close' );
					}
				}
			});
			
			$('#d-lessc').parents('.ui-dialog').addClass('ui-state-{CLASS}').children('div.ui-dialog-titlebar').addClass('ui-state-{CLASS}');
			
			$('.ui-widget-overlay').css({background:'#{BKG_COLOR} none no-repeat 0 0'});
			
		});
</script>
