<div id="lesscFatal" class="ui-state-error" style="display:none;font-size: 1.2em;" title="Compilation error CSS :: LESSC">{ERROR_MESSAGE}</div>
<script type="text/javascript">
		jQuery(document).ready(function($){
			$('#lesscFatal').dialog({
				modal: true,
				width: '60%',
				buttons: {
					Close: function() {
						$( this ).dialog( 'close' );
					}
				}
			});
			
			$('#ui-dialog-title-lesscFatal').css({fontSize:'1.4em'});
			$('[aria-labelledby=ui-dialog-title-lesscFatal]').addClass('ui-state-error');
			$('.ui-widget-overlay').css({background:'#660000 none no-repeat 0 0'});
			
		});
</script>
