<!-- INCLUDE ucp_header.html -->

<h2>{L_TITLE}</h2>

<!-- IF .options -->
	<form id="ucp_board" method="post" action="{U_ACTION}">

		<div class="panel">
			<div class="inner"><span class="corners-top"><span></span></span>

				<!-- IF L_TITLE_EXPLAIN neq '' -->
					<p>{L_TITLE_EXPLAIN}</p>
				<!-- ENDIF -->

				<!-- IF S_ERROR -->
					<div class="errorbox">
						<h3>{L_WARNING}</h3>
						<p>{ERROR_MSG}</p>
					</div>
				<!-- ENDIF -->

				<!-- BEGIN options -->
					<!-- IF options.S_LEGEND -->
						<!-- IF not options.S_FIRST_ROW -->
							</fieldset>
						<!-- ENDIF -->

						<fieldset>
					<!-- ELSE -->
						<dl>
							<dt>
								<label for="{options.KEY}">{options.TITLE}:</label>
								<!-- IF options.S_EXPLAIN -->
									<br /><span>{options.TITLE_EXPLAIN}</span>
								<!-- ENDIF -->
							</dt>
							<dd>{options.CONTENT}</dd>
						</dl>
					<!-- ENDIF -->
				<!-- END options -->

				<!-- IF S_AUTH -->
					<!-- BEGIN auth_tpl -->
						{auth_tpl.TPL}
					<!-- END auth_tpl -->
				<!-- ENDIF -->

				</fieldset>
			<span class="corners-bottom"><span></span></span></div>
		</div>

		<fieldset class="submit-buttons">
			{S_HIDDEN_FIELDS}<input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp;
			<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
			{S_FORM_TOKEN}
		</fieldset>
	</form>
<!-- ENDIF -->

<!-- INCLUDE ucp_footer.html -->
