<!-- IF not SN_FMS_BLOCK_USER_AJAX_LOAD -->

<!-- ENDIF -->

<!-- BEGIN sn_fms_block_user -->

		<!-- IF SN_FMS_BLOCK_USER_B_CHECKBOX -->
			<input type="checkbox" name="{SN_FMS_BLOCK_USER_CHECKBOX_NAME}[]" value="{sn_fms_block_user.USER_ID}" />
		<!-- ENDIF -->

		<!-- IF SN_FMS_BLOCK_PROFILE_LINK -->

		<!-- ENDIF -->

		<!-- IF sn_fms_block_user.U_ADD_FRIEND -->

				<a href="{sn_fms_block_user.U_ADD_FRIEND}">{L_ADD_FRIEND}</a>

<!-- IF not SN_FMS_BLOCK_USER_AJAX_LOAD -->

<!-- ENDIF -->
